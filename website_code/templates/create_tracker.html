{% extends "base.html" %}
{% block title %}Create Tracker{% endblock title %}

{% block content %}

<form method="POST" action="/tracker/create">
    <div class="text-center my-5">
        <h3>Create Tracker</h3>
    </div>
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Enter Name here." required/>
    </div>
    <div class="form-group">
        <label for="desc">Description</label>
        <input type="text" class="form-control" id="desc" name="desc" placeholder="Enter description here."/>
    </div>
    <div class="form-group">
        <label for="tracker_type">Select Tracker type: </label>
        <select name="tracker_type" class="form-control" id="tracker_type">
            <option value="numerical">Numerical</option>
            <option value="time_duration">Time Duration</option>
            <option value="multiple_choice">Multiple choice</option>
        </select>
    </div>
    <div class="form-group">
        <label for="setting">Setting</label>
        <input type="text" class="form-control" id="setting" name="setting" placeholder="setting"/>
    </div>
    <br>
    <button type="submit" class="btn btn-primary">Create</button>
    <br>

</form>

{% endblock content %}
