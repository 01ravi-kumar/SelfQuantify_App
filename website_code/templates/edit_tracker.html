{% extends "base.html" %}
{% block title %}Edit Tracker{% endblock title %}

{% block content %}

<div class="text-center my-5">
    <h3>Edit Tracker</h3>
</div>
<form method="POST" action="/tracker/{{tracker['tracker_id']}}/edit">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" name="name" value="{{tracker['name']}}" required/>
    </div>
    <div class="form-group">
        <label for="desc">Description</label>
        <input type="text" class="form-control" id="desc" name="desc" value="{{tracker['description']}}" />
    </div>
   <div class="form-group">

        {% if tracker['type']=="numerical" %}
            <label>Tracker type:</label>
            <input type="text" class="form-control" name="val" value="Numerical" disabled/>
        {% elif tracker['type']=='time_duration' %}
            <label>Tracker type:</label>
            <input type="text" class="form-control" name="val" value="Time Duration" disabled/>
        {% elif tracker['type']=='multiple_choice' %}
            <label>Tracker type:</label>
            <input type="text" class="form-control" name="val" value="Multiple choice" disabled/>

        {% endif %}
    </div>
    <br>
    <button type="submit" class="btn btn-primary">Save</button>
    <br>

</form>

{% endblock content %}
